<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>MobioKit - Premium Mobile Template</title>
<link rel="stylesheet" href="../../vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="../../vendor/plyr/plyr.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> 
</head>
<body>
	
<!-- Overlay panel -->
<div class="body-overlay"></div>
<!-- Left panel -->
<div id="panel-left"></div>
<!-- Right panel -->
<div id="panel-right"></div>


<div class="page page--main" data-page="videos">
	
	<header class="header header--page header--fixed">	
		<div class="header__inner">	
			<div class="header__icon"><a href="main.html"><img src="../../assets/images/icons/white/arrow-back.svg" alt="" title=""/></a></div>
			<div class="header__logo header__logo--text"><a href="#">Mobio<strong>Kit</strong></a></div>
			<div class="header__icon header__icon--empty-space"></div>			
                </div>
	</header>
	
	<!-- PAGE CONTENT -->
	<div class="page__content page__content--with-header">
	
		<h2 class="page__title">Videos</h2>
		
		<p class="welcome">
		Add self hosted videos and embeds using the custom video page.
		</p>
		
		<h3>Self hosted video with plyr player</h3>
		<div class="videoplayer mb-20">
			<video id="videoplayer" playsinline controls data-poster="video/poster.jpg">
			  <source src="../../assets/video/video.webm" type="video/webm" />
			</video>
		</div>
		
		<h3>Vimeo embed video</h3>
		
		<div class="videoplayer mb-20">
			<iframe width="100%" height="250" src="https://player.vimeo.com/video/7449107" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		</div>
		
		<h3>Youtube embed video</h3>
		
		<div class="videoplayer mb-20">
			<iframe width="100%" height="250" src="http://www.youtube.com/embed/mdfMT5Zi8Eo" frameborder="0"></iframe>
		</div>
		
		
	</div>
			  

</div>
<!-- PAGE END -->

<!-- Social Icons Popup -->
<div id="popup-social"></div>
 
<!-- Alert --> 
<div id="popup-alert"></div>  

<!-- Notifications --> 
<div id="popup-notifications"></div>  

<script src="../../vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="../../vendor/swiper/swiper.min.js"></script>
<script src="../../vendor/plyr/plyr.min.js"></script>
<script src="../../vendor/plyr/html5media.min.js"></script>
<script src="js/jquery.custom.js"></script>
</body>
</html>
