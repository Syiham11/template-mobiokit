<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>MobioKit - Premium Mobile Template</title>
<link rel="stylesheet" href="../../vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet"> 
</head>
<body>
	
<div class="page page--login" data-page="login">

	<!-- HEADER -->
	<header class="header header--fixed">	
		<div class="header__inner">	
			<div class="header__icon"><a href="index.html"><img src="../../assets/images/icons/black/arrow-back.svg" alt="" title=""/></a></div>	
                </div>
	</header>

        <div class="login">
		<div class="login__content">	
			<h2 class="login__title">Don't worry</h2>
			<p class="login__text">Will send the new password by email</p>
				<div class="login-form">
					<form id="LoginForm" method="post" action="main.html">
						<div class="login-form__row">
							<label class="login-form__label">Email</label>
							<input type="text" name="email" value="" class="login-form__input required email" />
						</div>
						<div class="login-form__row">
							<input type="submit" name="submit" class="login-form__submit button button--main button--full" id="submit" value="RESEND PASSWORD" />
						</div>
					</form>	
					<div class="login-form__bottom">
						<p>Check your email and follow the instructions to reset your password.</p>
					</div>
				</div>
		</div>
        </div>
			  


</div>
<!-- PAGE END -->
   
<script src="../../vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="../../vendor/jquery/jquery.validate.min.js" ></script>
<script src="../../vendor/swiper/swiper.min.js"></script>
<script src="js/jquery.custom.js"></script>
</body>
</html>
